        <h1>Hjort</h1>
            <p>Hjort, egentlig europeisk hjort, er en art av partåete klovdyr i hjortedyrfamilien. Hannen kalles bukk og har gevir. Den kalles også kronhjort når geviret har minst tre tagger som danner en «krone» i toppen av hver gevirstang. Den gevirløse hunnen kalles kolle eller hind.</p>
